<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .headings {
      color: #3b99e0;
    }

    .summary {
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      margin-top: 20px;
    }

    .summary button {
      background-color: #3b99e0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .product {
      margin-bottom: 20px;
    }

    .block-heading {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="block-heading">
    <h2 class="headings">Shopping Cart</h2>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div class="product">
        <h4 class="headings">Product 1</h4>
        <div class="row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="summary">
        <h4 class="headings">Summary</h4>
        <p>Total Price: $50.00</p>
        <button>Checkout</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
